# Each SLO is identified by a unique key
# Each page is identified by a module key and a tab index

- TopSLOs:
    - description: "Be able to explain and apply the fundamental concepts of sequential, parallel, and
        distributed computing"
      key: "topslo_1"
    - description: "Be able to describe typical parallel/distributed computing (PDC) applications and the
        platforms on which they run"
      key: "topslo_2"
    - description: "Be able to reason about and improve the performance of PDC applications"
      key: "topslo_3"
    - description: "Be comfortable with and able to use standard tools provided as part of current
        CyberInfrastructure deployments"
      key: "topslo_4"

- SLOs:
    - description: "Understand the concepts of 'work' and of 'compute speed'"
      key: "slo_work_speed"
      topSLOs:
        - "topslo_1"
    - description: "Be familiar with Flop as a measure of work and with Flop/sec as a measure of compute speed"
      key: "slo_flop"
      topSLOs:
        - "topslo_1"
    - description: "Understand the simple relationship between program execution time, work, and compute speed"
      key: "slo_exec_time"
      topSLOs:
        - "topslo_1"
    - description: "Understand the concept of time sharing and how it can impact program execution time"
      key: "slo_time_sharing"
      topSLOs:
        - "topslo_1"
    - description: "Understand the concept of memory (RAM)"
      key: "slo_ram"
      topSLOs:
        - "topslo_1"
    - description: "Understand how the amount of available memory limits program executions"
      key: "slo_ram_constraints"
      topSLOs:
        - "topslo_1"
    - description: "Understand the concept of IO"
      key: "slo_io"
      topSLOs:
        - "topslo_1"
    - description: "Understand the impact of IO operations on computing"
      key: "slo_io_exec_time"
      topSLOs:
        - "topslo_1"
    - description: "Understand the basics of optimizing computation around IO operations"
      key: "slo_io_optimization"
      topSLOs:
        - "topslo_1"
    - description: "Be able to reason about and optimize the performance of a single-core execution that includes computation activities, I/O activities, and RAM constraints"
      key: "slo_single_core_performance"
      topSLOs:
        - "topslo_1"
    - description: "Understand the need for and the basics of multi-core computers"
      key: "slo_multicore"
      topSLOs:
        - "top_slo_1"
        - "top_slo_2"
    - description: "Understand the notion of program consisting of independent tasks"
      key: "slo_independent_tasks"
      topSLOs:
        - "top_slo_1"
        - "top_slo_2"
    - description: "Understand and apply the concepts of parallel speedup and efficiency"
      key: "slo_speedup_efficiency"
      topSLOs:
        - "top_slo_1"
    - description: "Understand the concept of load imbalance and how it causes idle time"
      key: "slo_load_imbalance"
      topSLOs:
        - "top_slo_1"
    - description: "Understand and quantify the relationship between idle time, speedup, and efficiency"
      key: "slo_idle_time_speedup_efficiency"
      topSLOs:
        - "top_slo_1"
    - description: "Understand and be able to quantify the impact of RAM constraints on parallel performance"
      key: "slo_ram_and_parallelism"
      topSLOs:
        - "top_slo_1"
    - description: "Understand and be able to quantify the impact of I/O on parallel performance"
      key: "slo_io_and_parallelism"
      topSLOs:
        - "top_slo_1"
    - description: "Understand the concept of task dependencies"
      key: "slo_task_dependencies"
      topSLOs:
        - "top_slo_1"
    - description: "Understand and quantify the impact of task dependencies on parallelism"
      key: "slo_task_dependencies_and_parallelism"
      topSLOs:
        - "top_slo_1"
    - description: "Understand the concept of data-parallelism"
      key: "slo_data_parallelism"
      topSLOs:
        - "top_slo_1"
    - description: "Understand and be able to apply Amdahl's law"
      key: "slo_amdahl"
      topSLOs:
        - "top_slo_1"
    - description: "Understand and be able to reason about the performance of data-parallel programs"
      key: "slo_data_parallelism_performance"
      topSLOs:
        - "top_slo_1"
    - description: "Be able to reason about the performance of programs with both task- and data-parallelism when executed on multi-core platforms"
      key: "slo_multicore_parallel_performance"
      topSLOs:
        - "top_slo_1"
    - description: "Understand the concepts of latency and bandwidth"
      key: "slo_latency_bandwidth"
      topSLOs:
        - "top_slo_1"
    - description: "Be able to estimate data transfer time through a network link"
      key: "slo_data_transfer_time"
      topSLOs:
        - "top_slo_1"
    - description: "Understand the concept of network contention"
      key: "slo_contention"
      topSLOs:
        - "top_slo_1"
    - description: "Be able to estimate data transfer times in the presence of contention"
      key: "slo_contention_transfer_time"
      topSLOs:
        - "top_slo_1"
    - description: "Understand the concept of network topology"
      key: "slo_topology"
      topSLOs:
        - "top_slo_1"
    - description: "Be able to compute end-to-end latencies and bandwidths"
      key: "slo_end_to_end"
      topSLOs:
        - "top_slo_1"
    - description: "Be able to compute end-to-end data transfer times"
      key: "slo_end_to_end_transfer_time"
      topSLOs:
        - "top_slo_1"
    - description: "Understand the basics of the client/server model of computation"
      key: "slo_client_server"
      topSLOs:
        - "top_slo_1"
    - description: "Be able to reason about the performance of a simple client/server setup"
      key: "slo_client_server_performance"
      topSLOs:
        - "top_slo_1"
    - description: "Understand the need for and the mechanics of pipelining"
      key: "slo_pipelining"
      topSLOs:
        - "top_slo_1"
    - description: "Be able to reason about how pipelining impacts performance"
      key: "slo_pipelining_performance"
      topSLOs:
        - "top_slo_1"
    - description: "Understand the principles of coordinator-worker computing"
      key: "slo_coordinator_worker"
      topSLOs:
        - "top_slo_1"
        - "top_slo_2"
    - description: "Understand the basic concept of scheduling in the context of coordinator-worker"
      key: "slo_coordinator_worker_scheduling"
      topSLOs:
        - "top_slo_1"
    - description: "Experience how different scheduling strategies can affect performance"
      key: "slo_coordinator_worker_scheduling_performance"
      topSLOs:
        - "top_slo_1"
    - description: "Be able to use experiments to compare coordinator-worker scheduling strategies meaningfully"
      key: "slo_coordinator_worker_scheduling_experiments"
      topSLOs:
        - "top_slo_1"
    - description: "Understand the concept of a workflow"
      key: "slo_workflow_concepts"
      topSLOs:
        - "top_slo_1"
        - "top_slo_2"
    - description: "Be able to reason about the performance of a workflow on a multi-core computer"
      key: "slo_workflow_multicore_performance"
      topSLOs:
        - "top_slo_1"
        - "top_slo_2"
    - description: "Be able to reason about workflow execution performance on distributed multi-host/multi-core platforms"
      key: "slo_workflow_distributed_performance"
      topSLOs:
        - "top_slo_1"
        - "top_slo_2"
    - description: "Understand the concept of data locality in distributed platforms"
      key: "slo_workflow_distributed_data_locality"
      topSLOs:
        - "top_slo_1"
    - description: "Be able to quantify the impact of data locality on workflow execution"
      key: "slo_workflow_distributed_data_locality_performance"
      topSLOs:
        - "top_slo_1"
    - description: "Understand how task- and data-parallelism can be mixed"
      key: "slo_mixed_parallelism"
      topSLOs:
        - "top_slo_1"
        - "top_slo_2"
    - description: "Be able to reason about the performance of programs that include both task- and data-parallelism"
      key: "slo_mixed_parallelism_performance"
      topSLOs:
        - "top_slo_1"
    - description: "Be able to reason about the performance of distributed executions of workflows with mixed parallelism"
      key: "slo_workflow_distributed_mixed_performance"
      topSLOs:
        - "top_slo_1"

