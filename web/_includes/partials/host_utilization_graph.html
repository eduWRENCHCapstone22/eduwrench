<div class="ui fluid raised card" id="host-utilization-chart-card">
    <div class="content" id="host-utilization-chart-block">
        <div class="header">
            Host Utilization
            {% if include.tooltip %}
            <button class="ui circular grey icon button" data-tooltip="{{ include.tooltip }}" data-inverted=""
                    style="font-size: 0.5em; top: -0.25em">
                <i class="question icon"></i>
            </button>
            {% endif %}
            <div class="ui top right attached tiny label">
                <div class="ui tiny toggle host-utilization checkbox">
                    <input type="checkbox">
                    <label style="font-size: 0.9em; color: #666">Zoom</label>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <canvas id="{{ include.prefixID }}-host-utilization-chart"></canvas>
    </div>
</div>

<script src="{{site.baseurl}}/public/sims/scripts/dashboard/scripts/graph-sections/host-utilization-chart.js"
        type="text/javascript"></script>

<script src="{{site.baseurl}}/public/sims/scripts/zoom.js" type="text/javascript"></script>
