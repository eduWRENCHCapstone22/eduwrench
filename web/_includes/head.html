<head>
    <link href="http://gmpg.org/xfn/11" rel="profile"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>

    <!-- Open Graph protocol tags (when sharing this site on another site that uses Open Graph, a nice formatted thumbnail should appear because of these tags) -->
    <meta property="og:title" content="WRENCH Pedagogic Modules"/>
    <meta property="og:description" content="WRENCH Pedagogic Modules"/>
    <meta property="og:url" content="http://wrench-project.org/wrench-pedagogic-modules/"/>
    <meta property="og:image"
          content="http://wrench-project.org/wrench-pedagogic-modules/public/img/misc/wrench_logo.png"/>

    <!-- Google Analytics -->
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-18066333-13"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', '{{site.google-analytics}}');
    </script>

    <title>
        {% if page.title %}
        {{ page.title }} &middot; {{ site.title }}
        {% else %}
        {{ site.title }} &middot; {{ site.tagline }}
        {% endif %}
    </title>

    <!-- custom stylesheet -->
    <link rel="stylesheet" href="{{" /css/main.css "| prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800,600|Montserrat"
          rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Muli:400,300" rel="stylesheet" type="text/css"/>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/poole.css"/>
    <link rel="stylesheet" href="{{ site.baseurl }}/css/lanyon.css"/>
    <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700|PT+Sans:400">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/apple-touch-icon-144-precomposed.png"/>
    <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico"/>

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml"/>

    <!-- JS -->
    {% if page.usemathjax %}
    <script type="text/x-mathjax-config">
            MathJax.Hub.Config({ tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]} });
    </script>

    <script type="text/javascript" async
            src="{{ site.baseurl }}/public/scripts/MathJax-2.7.5/latest.js?config=TeX-MML-AM_CHTML"></script>
    {% endif %}

    <script type="text/javascript" src="{{ site.baseurl }}/public/scripts/figure_scaling.js"></script>

    <!-- SEMANTIC -->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/public/scripts/semantic/semantic.min.css"/>

    <script src="{{ site.baseurl }}/public/scripts/jquery/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/public/scripts/semantic/semantic.min.js"></script>
    <script src="{{ site.baseurl }}/public/scripts/semantic/components/accordion.js"></script>
    <script src="{{ site.baseurl }}/public/scripts/semantic/components/popup.js"></script>
    <script src="{{ site.baseurl }}/public/scripts/semantic/components/transition.js"></script>
    <script src="{{ site.baseurl }}/public/scripts/semantic/components/tab.js"></script>

    <script language="javascript">
        $(document).ready(function () {
            $(".ui.accordion").accordion();
            $(".popable").popup({
                position: "right center"
            });
            $(".menu .item").tab();
            $(".paths.example .menu .item").tab({
                context: ".paths.example"
            });
        });
    </script>

    <!-- Add Google Sign In Oauth Key -->
    <meta name="google-signin-client_id" content="{{ site.google-signin }}"/>
    <!-- Google Sign In -->
    <script src="{{site.baseurl}}/public/sims/scripts/login.js" type="text/javascript"></script>
    <script src="https://apis.google.com/js/platform.js?onload=onStart" async defer></script>

     <!-- Glossary search terms -->
     <script src="{{site.baseurl}}/public/scripts/search.js" type="text/javascript"></script>
</head>
