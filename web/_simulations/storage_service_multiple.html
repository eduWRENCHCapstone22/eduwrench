{% include partials/simulation_parameters_form_start.html %}

<div class="grouped fields col-md-6">
    <label>Use Network Proximity Service?</label>
    <div class="field">
        <div class="ui radio checkbox">
            <input type="radio" name="nps-select" id="nps-select" value="t">
            <label class="radio-inline control-label" for="nps-select">
                Yes
            </label>
        </div>
    </div>
    <div class="field">
        <div class="ui radio checkbox">
            <input type="radio" name="nps-select" id="nps-select" value="f">
            <label class="radio-inline control-label" for="nps-select">
                No
            </label>
        </div>
    </div>
</div>

<div class="grouped fields col-md-6">
    <label>How many servers?</label>
    <div class="field">
        <div class="ui radio checkbox">
            <input type="radio" name="nps-num-server" id="nps-num-server" value="1">
            <label class="radio-inline control-label" for="nps-num-server">
                1
            </label>
        </div>
    </div>
    <div class="field">
        <div class="ui radio checkbox">
            <input type="radio" name="nps-num-server" id="nps-num-server" value="2">
            <label class="radio-inline control-label" for="nps-num-server">
                2
            </label>
        </div>
    </div>
    <div class="field">
        <div class="ui radio checkbox">
            <input type="radio" name="nps-num-server" id="nps-num-server" value="3">
            <label class="radio-inline control-label" for="nps-num-server">
                3
            </label>
        </div>
    </div>
    <div class="field">
        <div class="ui radio checkbox">
            <input type="radio" name="nps-num-server" id="nps-num-server" value="4">
            <label class="radio-inline control-label" for="nps-num-select">
                4
            </label>
        </div>
    </div>
    <div class="field">
        <div class="ui radio checkbox">
            <input type="radio" name="nps-num-server" id="nps-num-server" value="5">
            <label class="radio-inline control-label" for="nps-num-server">
               5
            </label>
        </div>
    </div>
</div>


<div class="grouped fields col-md-12" id="vivaldi-select">
    <label>Use Vivaldi Coordinate System for NPS? (default: All to All)</label>
    <div class="field">
        <div class="ui radio checkbox">
            <input type="radio" name="vivaldi-select" id="vivaldi-select" value="t" checked>
            <label class="radio-inline control-label" for="vivaldi-select">
                Yes
            </label>
        </div>
    </div>
    <div class="field">
        <div class="ui radio checkbox">
            <input type="radio" name="vivaldi-select" id="vivaldi-select" value="f">
            <label class="radio-inline control-label" for="vivaldi-select">
                No
            </label>
        </div>
    </div>
</div>

<div class="grouped fields col-md-6">
    <div id="generate-servers">
    </div>
</div>

<div class="form-group col-md-6">
  <div id="generate-servers-input">
  </div>
</div>
