language: ruby
sudo: required

rvm:
  - 2.6.3

addons:
  apt:
    packages:
      - docker-ce

services:
  - docker

script:
  - docker pull wrenchproject/wrench:1.6
  - mkdir data_server
  - docker-compose build --no-cache

notifications:
  email:
    recipients:
      - wrench@mailman.isi.edu
    on_success: change
    on_failure: always
  slack:
    secure: 
