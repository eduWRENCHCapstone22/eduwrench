---
layout: default
title: Glossary
permalink: /glossary/
---

<div class="glossary_container pb-4">
  <div class="topBar">
    <img src="{{site.baseurl}}/assets/wrench_logo.png" alt="wrench_logo" class="glossary_logo">
    <h4 class="m-4">WRENCH GLOSSARY</h4>
  </div>
  <div class="dict">
    {% for word in site.data.glossary %}
    <div class="word m-5 p-4">
      <h2>{{ word.term | capitalize}}</h2>
      <h4>{{ word.description | capitalize}}</h4>
    </div>
    {% endfor %}
  </div>
</div>
